<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    
    <title>JS search iteam</title>
</head>
<body>
    <main>
    <section class="container bg-light">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text " placeholder="Enter Your Product" id="input" onkeyup="searchIteam()">

        </form>
        <!-- Product list  -->
        <div id="product-list" class="product-list">
            
              <div class="product">
                <img  src="media/beg.jpg" alt="">

                  <h4>Begs for women</h4>
                  <h3>45$</h3>
                </div>
              </div>
              <div class="product">
                <img  src="media/hoodie.jpg" alt="">
                <div class="details">
                  <h4>Hoodie For all</h4>
                  <h3>23$</h3>
                </div>
              </div>
              <div class="product">
                <img  src="media/shoes.jpg" alt="">
                <div class="details">
                  <h4>Shoes For all</h4>
                  <h3>65$</h3>
                </div>
              </div>
              <div class="product">
                <img  src="media/shoesforwomen.jpg" alt="">
                <div class="details">
                  <h4>Shoes For Women</h4>
                  <h3>71$</h3>
                </div>
              </div>
              <div class="product">
                <img  src="media/tshirtforall.jpg" alt="">

                  <h3>69$</h3>
                </div>
              </div>
              <div class="product">
                <img  src="media/tshirtforman.jpg" alt="">

                  <h4>Thsirt for man</h4>
                  <h3>33$</h3>
                </div>
              </div>
              <div class="product">
                <img  src="media/tshirtforwomen.jpg" alt="">

                  <h3>15$</h3>
                </div>
              </div>
            
        </div>
       
        
        
    </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
